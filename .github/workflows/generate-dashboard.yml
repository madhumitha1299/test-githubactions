name: Generate Static Dashboard

on:
  push:
    branches: [main]   # Trigger on pushes to main branch
    paths:
      - 'data/**'       # Only run if Excel files change
      - 'generate_dashboard.py'
      - '.github/workflows/generate-dashboard.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install pandas openpyxl

    - name: âš™ï¸ Run dashboard generator
      run: python generate_dashboard.py

    - name: ğŸš€ Commit updated HTML dashboard
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add docs/index.html
        git commit -m "ğŸ”„ Auto-update static dashboard [skip ci]" || echo "No changes to commit"
        git push
